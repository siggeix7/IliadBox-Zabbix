      template: IliadBox
      name: IliadBox
      groups:
        - name: CED
        - name: IOT
      items:
        - uuid: 65287fe1c6b541d6ab8d18d4f1ff08c2
          name: 'Bandwidth Down'
          type: DEPENDENT
          key: bandwidth.down
          trends: '0'
          units: bit
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.result.bandwidth_down
          master_item:
            key: connection.status.js
